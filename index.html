<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Link Generator ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="logo/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-pink: #ffc0cb;
            --primary-pink: #ff1493;
            --light-pink: #ff85a2;
            --text-gray: #4a4a4a;
            --border-color: #ffb6c1;
        }

        body {
            background-color: var(--bg-pink);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-width: 450px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* --- CSS CAT FACE --- */
        .cat-face {
            width: 100px;
            height: 80px;
            background: #fff;
            margin: 0 auto 10px;
            position: relative;
            transition: transform 0.5s ease;
        }
        .cat-ear-left, .cat-ear-right {
            width: 0; height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 22px solid #333;
            position: absolute; top: -5px;
        }
        .cat-ear-left { left: 15px; transform: rotate(-15deg); }
        .cat-ear-right { right: 15px; transform: rotate(15deg); }
        .cat-eyes { display: flex; justify-content: center; gap: 15px; padding-top: 25px; }
        .cat-eye { width: 8px; height: 8px; background: #333; border-radius: 50%; }
        .cat-nose { width: 6px; height: 4px; background: var(--light-pink); border-radius: 50%; margin: 4px auto; }
        .cat-blush-left, .cat-blush-right { width: 10px; height: 5px; background: #ffdde4; border-radius: 50%; position: absolute; top: 40px; }
        .cat-blush-left { left: 25px; }
        .cat-blush-right { right: 25px; }

        /* --- FOOTER STYLING --- */
        .footer-credits {
            margin-top: 25px;
            font-size: 13px;
            color: var(--light-pink);
            letter-spacing: 0.5px;
        }
        .footer-credits a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        .footer-credits a:hover { color: var(--primary-pink); }

        #footerMsg { 
            display: none; 
            margin-top: 15px; 
            color: var(--primary-pink); 
            font-weight: bold; 
            font-size: 14px;
        }

        /* --- UI ELEMENTS --- */
        h1 { color: #333; font-size: 26px; font-weight: 700; margin: 10px 0; }
        .subtitle { color: var(--light-pink); font-weight: 600; font-size: 14px; margin-bottom: 25px; display: block; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-weight: 600; color: var(--text-gray); margin-bottom: 6px; font-size: 14px; }
        input { width: 100%; padding: 14px; border: 2px solid #fff0f3; border-radius: 15px; box-sizing: border-box; outline: none; font-size: 15px; transition: border 0.3s; }
        input:focus { border-color: var(--border-color); }
        
        button {
            background: linear-gradient(90deg, #ff007f, #ff1493);
            color: white; border: none; padding: 15px; width: 100%; border-radius: 18px; font-size: 17px; font-weight: 700; cursor: pointer; margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.2);
        }

        .btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .btn-group button { width: auto; padding: 12px 30px; }
        #noBtn { background: #999; position: relative; }

        #copySection { margin-top: 20px; background: #f9f9f9; padding: 15px; border-radius: 15px; border: 1px dashed var(--light-pink); }
        
        .heart { 
            position: absolute; 
            color: var(--primary-pink); 
            top: -100px;
            z-index: 1; 
            animation: fall linear forwards; 
            user-select: none;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(120vh) rotate(360deg); } }
    </style>
</head>
<body>

<div id="formSection" class="container">
    <div class="cat-face" id="genCat">
        <div class="cat-ear-left"></div><div class="cat-ear-right"></div>
        <div class="cat-eyes"><div class="cat-eye"></div><div class="cat-eye"></div></div>
        <div class="cat-nose"></div><div class="cat-blush-left"></div><div class="cat-blush-right"></div>
    </div>
    <h1>üíù Valentine Link Generator</h1>
    <span class="subtitle">Create personalized Valentine's Day proposals!</span>
    <div class="input-group"><label>Your Name:</label><input type="text" id="from" placeholder="e.g., John"></div>
    <div class="input-group"><label>Valentine Name:</label><input type="text" id="to" placeholder="e.g., Sarah"></div>
    
    <button onclick="generateLink()" id="genBtn">‚ú® Generate Link</button>
    
    <div id="copySection" style="display:none;">
        <div id="generatedUrl" style="word-break: break-all; font-size: 12px; margin-bottom: 10px; color: #666; background: #eee; padding: 10px; border-radius: 8px;"></div>
        <button onclick="copyToClipboard()" style="background: #4caf50; color: white; border: none; padding: 10px; border-radius: 10px; width: 100%; cursor: pointer; margin-bottom: 10px;">Copy Link üìã</button>
        
        <button onclick="previewProposal()" style="background: #4a90e2; color: white; border: none; padding: 10px; border-radius: 10px; width: 100%; cursor: pointer;">üëÄ Preview Proposal</button>
    </div>

    <!-- <div id="footerMsg">jeffrin know your crush</div> -->

    <div class="footer-credits">
        Created by <a href="https://jeffrin-portfolio.vercel.app/" target="_blank">jeffrin</a>
    </div>
</div>

<div id="loveSection" class="container" style="display:none;">
    <div class="cat-face">
        <div class="cat-ear-left"></div><div class="cat-ear-right"></div>
        <div class="cat-eyes"><div class="cat-eye"></div><div class="cat-eye"></div></div>
        <div class="cat-nose"></div><div class="cat-blush-left"></div><div class="cat-blush-right"></div>
    </div>
    <h1 id="proposalText">Will you be my Valentine?</h1>
    <div class="btn-group">
        <button onclick="handleYes()" style="background: #4caf50; color: white; border: none; padding: 12px 30px; border-radius: 18px; cursor: pointer; font-weight: bold;">Yes</button>
        <button id="noBtn" onmouseover="moveButton()" style="background: #999; color: white; border: none; padding: 12px 30px; border-radius: 18px; cursor: pointer; font-weight: bold;">No</button>
    </div>
</div>

<div id="successSection" class="container" style="display:none;">
    <h1 style="font-size: 4rem;">üê±‚ù§Ô∏è</h1>
    <h1>Yay! See you soon!</h1>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    const supabase = createClient(
        "https://azpvknhroopexjerzctp.supabase.co",
        "sb_publishable_OZ8wR_dCxGP2K_fEPJybDQ_22twiLUz"
    )

    const params = new URLSearchParams(window.location.search);
    const fromParam = params.get("from");
    const toParam = params.get("to");

    if (fromParam && toParam) {
        document.getElementById("formSection").style.display = "none";
        document.getElementById("loveSection").style.display = "block";
        document.getElementById("proposalText").innerText = `${decodeURIComponent(toParam)}, will you be my Valentine?`;
    }

    window.generateLink = async function() {
        const fromVal = document.getElementById("from").value.trim();
        const toVal = document.getElementById("to").value.trim();

        if (!fromVal || !toVal) {
            alert("Please fill both names!");
            return;
        }

        const btn = document.getElementById("genBtn");
        btn.innerText = "Saving...";

        try {
            const { error } = await supabase
                .from("valentines")
                .insert([{ from_name: fromVal, to_name: toVal }]);

            if (error) throw error;

            const msg = document.getElementById("footerMsg");
            if (msg) msg.style.display = "block";
            
            const cat = document.getElementById("genCat");
            if (cat) cat.style.transform = "scale(1.2)";
            
            const baseUrl = window.location.origin + window.location.pathname;
            const finalUrl = `${baseUrl}?from=${encodeURIComponent(fromVal)}&to=${encodeURIComponent(toVal)}`;
            
            document.getElementById("generatedUrl").innerText = finalUrl;
            document.getElementById("copySection").style.display = "block";
            btn.innerText = "Link Ready! ‚úÖ";
            
        } catch (error) {
            console.error("Error:", error);
            alert("Connection error: " + error.message);
            btn.innerText = "‚ú® Generate Link";
        }
    }

    window.copyToClipboard = function() {
        const url = document.getElementById("generatedUrl").innerText;
        navigator.clipboard.writeText(url).then(() => {
            alert("Link copied! üòâ");
        });
    }

    window.previewProposal = function() {
        const toVal = document.getElementById("to").value.trim();
        document.getElementById("formSection").style.display = "none";
        document.getElementById("loveSection").style.display = "block";
        document.getElementById("proposalText").innerText = `${toVal}, will you be my Valentine?`;
    }

    window.moveButton = function() {
        const noBtn = document.getElementById("noBtn");
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    window.handleYes = function() {
        document.getElementById("loveSection").style.display = "none";
        document.getElementById("successSection").style.display = "block";
    }

    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        const size = Math.random() * 30 + 20; 
        heart.style.fontSize = size + "px";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        heart.style.opacity = Math.random() * 0.5 + 0.3;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 450);
</script>

</body>
</html>
